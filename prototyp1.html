    tailwind.config = { darkMode: 'class' };

  <script>
    // Setze das gespeicherte Theme noch vor dem Paint, damit es kein Flackern gibt.
    (function () {
      try {
        if (localStorage.getItem('rk-dark') === '1') {
          document.documentElement.classList.add('dark');
        }
      } catch (error) {
        console.warn('Dark-Mode konnte nicht gelesen werden:', error);
      }
    })();
  </script>
</head>
